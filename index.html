<p>I am an Assistant Professor of Chemistry at <a href="http://www.fresnostate.edu">Fresno State</a>. Much of my <a href="/research/">research</a> has been in organic synthesis of natural products as well as isotopically-reinforced sterols involved in peroxidation. I <a href="/teaching/">teach</a> undergraduate and graduate courses in organic chemistry. </p>
